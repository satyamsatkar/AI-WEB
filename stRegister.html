<body>
    <div>
        <nav class="navbar navbar-expand-lg padd-LR position-fixed">
            <div class="container-fluid">
                <a class="navbar-brand text-white" href="#"><img src="img/logo.png"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="index.html">Home</a>

                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="">Log in</a>
                        </li>


                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <form>
        <div class="radio-btn">
            <label for="Student1">Student</label>
            <input type="radio" name="user" id="Student1">
            <label for="Teacher1"><a href="tech-Register.html">Teacher</a> </label>
            <input type="radio" name="user" id="Teacher1">
        </div>


        <div class="login loginform form1 top-0">
            <div>
                <h3>Basic Details</h3>
            </div>
            <div class="row ">
                <div class="col-lg-4 ">
                    <div class="form-input">
                        <input class="box-input" type="text" id="checkid">
                        <label class="label-txt" for="checkid">First Name</label>
                    </div>
                    <div class="form-input">
                        <input class="box-input" type="text" id="checkid1">
                        <label class="label-txt" for="checkid1">Address</label>
                    </div>

                </div>
                <div class="col-lg-4 ">
                    <div class="form-input">
                        <input class="box-input" type="text" id="checkid2">
                        <label class="label-txt" for="checkid2">Last Name</label>
                    </div>
                    <div class="form-input">
                        <input class="box-input" type="password" id="checkid3">
                        <label class="label-txt" for="checkid3">Create Password</label>
                    </div>
                    <div class="form-input">
                        <input class="box-input" type="number" id="checkid4">
                        <label class="label-txt" for="checkid4">Contact No</label>
                    </div>


                </div>
                <div class="col-lg-4 ">
                    <div class="form-input">
                        <input class="box-input DOB" type="date" placeholder=" " id="checkid5">
                        <label class="label-txt" for="checkid5">DOB</label>
                    </div>
                    <div class="form-input">
                        <select class="age-select">
                            <option>Gender</option>
                            <option>Male</option>
                            <option>Female</option>
                            <option>Other</option>
                        </select>

                    </div>

                </div>
            </div>
            <div class="Qualification">
                <h3>Student Qualification</h3>
            </div>
            <div class="row ">
                <div class="col-lg-4 ">
                    <div class="form-input">
                        <input class="box-input" type="text" id="checkid6">
                        <label class="label-txt" for="checkid6">School</label>
                    </div>
                    <div class="form-input">
                        <input class="box-input" type="number" id="checkid7">
                        <label class="label-txt" for="checkid7">Previous Year Marks</label>
                    </div>

                </div>
                <div class="col-lg-4 ">
                    <div class="form-input">
                        <input class="box-input" type="text" id="checkid8">
                        <label class="label-txt" for="checkid8">Class/Std</label>
                    </div>
                    <div class="form-input">
                        <input class="box-input" type="number" id="checkid9">
                        <label class="label-txt" for="checkid9">Roll No</label>
                    </div>


                </div>
                <div class="col-lg-4 ">
                    <div class="form-input">
                        <input class="box-input" type="hidden" id="checkid10">

                    </div>
                    <div class="form-input Upload">
                        <input class="box-input" type="file" id="checkid10">
                        <label class="label-txt upload-txt" for="checkid10">Upload Photo Graph and Signature</label>
                    </div>

                </div>
            </div>
            <div class="save-btn">
                <a href="st-parent.html">SAVE DETAILS</a>
            </div>

        </div>
    </form>
